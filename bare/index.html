<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>TODO - classic VueJS app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
  </head>
  <body>
    <div class="container" id="app" v-cloak>
      <header>
        <div class="row">
          <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12 col-xs-offset-0">
            <div class="page-header">
              <h1>TODO <small>classic VueJS app</small></h1>
            </div>
          </div>
        </div>
      </header>
      <main>
        <div class="row">
          <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12 col-xs-offset-0">
            <div class="form-group">
              <input
                  autofocus
                  autocomplete="off"
                  type="text"
                  class="form-control input-lg"
                  placeholder="What needs to be done?"
                  v-model="newTodo"
                  @keyup.enter="addTodo">
              <span class="help-block">Hit enter to add new todo.</span>
            </div>
          </div>
        </div>
        <div class="row todo-list-container">
          <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12 col-xs-offset-0">
            <transition name="fade" mode="out-in">
              <div class="panel panel-default" v-if="todos.length" key="list">
                <ul class="list-group">
                  <li class="list-group-item" v-for="(todo, index) in filteredTodos">
                    <div class="row">
                      <div class="col-xs-1">
                        <input type="checkbox" v-model="todo.completed">
                      </div>
                      <div class="col-xs-8">
                        <p class="no-margin" :class="{ 'strike-through': todo.completed }">{{ todo.title }}</p>
                      </div>
                      <div class="col-xs-3">
                        <button class="pull-right btn btn-primary btn-xs" @click="removeTodo(index)"><i class="glyphicon glyphicon-remove"></i></button>
                      </div>
                    </div>
                  </li>
                </ul>
                <div class="panel-footer">
                  <div class="row">
                    <div class="col-xs-12 text-center">
                      <p>Todos left: {{ activeCount }}</p>
                    </div>
                    <div class="col-xs-12">
                      <div class="btn-group btn-group-justified">
                        <div class="btn-group">
                          <button
                            type="button"
                            class="btn btn-default"
                            @click="setVisibility('ALL')"
                            :class="{ active: visibility === 'ALL' }">All</button>
                        </div>
                        <div class="btn-group">
                          <button
                            type="button"
                            class="btn btn-default"
                            @click="setVisibility('ACTIVE')"
                            :class="{ active: visibility === 'ACTIVE' }">Active</button>
                        </div>
                        <div class="btn-group">
                          <button
                            type="button"
                            class="btn btn-default"
                            @click="setVisibility('COMPLETED')"
                            :class="{ active: visibility === 'COMPLETED' }">Completed</button>
                        </div>
                      </div>
                    </div>
                    <div class="col-xs-12" style="margin-top: 10px;">
                      <div class="btn-group btn-group-justified">
                        <div class="btn-group">
                          <button class="btn btn-default btn-block" @click="markAllCompleted">Mark all completed</button>
                        </div>
                        <div class="btn-group">
                          <button class="btn btn-default" @click="clearCompleted">Clear completed</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="well" v-else key="message">
                <p class="no-margin">Please add TODOs to see them.</p>
              </div>
            </transition>
          </div>
        </div>
      </main>
      <footer>
        <div class="row">
          <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12 col-xs-offset-0">
            <address>
              <strong>VueJS Documentation:</strong>
              <a href="https://vuejs.org/v2/guide/">https://vuejs.org/v2/guide/</a>
            </address>
          </div>
        </div>
      </footer>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script src="app.js"></script>
  </body>
</html>
